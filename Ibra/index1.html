<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Backgrounds for Sections</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            height: 100vh; /* Makes each section take full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Different Backgrounds for Each Section */
        .section1 {
            background: url('Images/1.png') no-repeat center center/cover;
        }

        .section2 {
            background: url('Images/2.png') no-repeat center center/cover;
        }

        .section3 {
            background: url('Images/3.png') no-repeat center center/cover;
        }
    </style>
</head>
<body>

    <section class="section1">Section 1: Nature</section>
    <section class="section2">Section 2: City</section>
    <section class="section3">Section 3: Ocean</section>

</body>
</html>
